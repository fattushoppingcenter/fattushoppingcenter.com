<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>instagram log in</title>
     <link rel="stylesheet" href="stylesheet.css"> 
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="heading">
                <form action="" class="login-form" method="GET">
                    <div class="field">
                        <input type="name" id="username" placeholder="phone number , username , or email">
                        <label for="username"> phone number , username , or email</label>
                    </div>
                    <div class="field">
                        <input type="password" id="password" placeholder="password">
                        <label for="password"> password </label>
                    </div>
                    <button class="login-button" title="login">Log in</button>
                    <div class="separator">
                        <div class="line"></div>
                        <p>OR</p>
                        <div class="line"></div>
                    </div>
                    <div class="other">
                        <button class="fb-login-btn" type="button">
                            <i class="fa fa-facebook-official fb-icon"></i>
                            <span>Log in with facebook</span>
                        </button>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>
                </form>
            </div>
            <div class="box">
                <p>Don't have an account? <a href="#" class="signup">signup</a></p>
            </div>
        </div>
    </div>
</body>
</html>
